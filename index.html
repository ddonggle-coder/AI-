<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI인사팀 (K Prime HR) - 컨설팅을 도구로 바꾸다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&family=Black+Han+Sans&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #0A192F;
            --brand-blue: #1B4965;
            --brand-accent: #0074D9;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            scroll-behavior: smooth;
            background-color: #F8FAFC;
        }
        .text-navy { color: var(--brand-navy); }
        .bg-navy { background-color: var(--brand-navy); }
        .spline-wrapper {
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            pointer-events: auto;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .btn-primary {
            background-color: var(--brand-accent);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 116, 217, 0.4);
        }

        /* Subtle Neon Glow with Sharp White Outlines */
        .neon-white {
            color: #fff;
            -webkit-text-stroke: 1.5px #ffffff;
            paint-order: stroke fill;
            text-shadow:
                0 0 5px #fff,
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(0, 116, 217, 0.4),
                0 0 40px rgba(0, 116, 217, 0.2);
            animation: neon-pulse 2.5s infinite alternate;
        }
        .neon-blue {
            color: #22d3ee;
            -webkit-text-stroke: 1.5px #ffffff;
            paint-order: stroke fill;
            text-shadow:
                0 0 5px #22d3ee,
                0 0 10px rgba(34, 211, 238, 0.8),
                0 0 20px rgba(0, 116, 217, 0.6),
                0 0 40px rgba(0, 116, 217, 0.3);
            animation: neon-pulse 2s infinite alternate-reverse;
        }

        @keyframes neon-pulse {
            from {
                filter: brightness(1) contrast(1);
            }
            to {
                /* Reduced brightness from 1.3 to 1.15 */
                filter: brightness(1.15) contrast(1.05);
                text-shadow:
                    0 0 8px currentColor,
                    0 0 18px currentColor,
                    0 0 35px currentColor;
            }
        }
    </style>
